<!doctype html>
<html ng-app="store">
	<title>Html to Display Products With Tabs</title>
	<head>
		<script type="text/javascript" src="../angular.min.js"></script>
		<script type="text/javascript" src="controller.js"></script>
		<link rel="stylesheet" type="text/css" href="../bootstrap.min.css" />
	</head>
	<body  ng-controller="MultiStoreController">
	<ul class="list-group" >
		<li class="list-group-item" ng-repeat="product in products">
			<h3>
				{{product.name}}
				<em class="pull-right">{{product.price | currency}}</em>
			</h3>
			<section ng-intit = "tab=1">
				<ul class="nav nav-pills">
					<li ng-class="{active:tab===1}"><a href ng-click="tab=1">Description</a></li>
					<li ng-class="{active:tab===2}"><a href ng-click="tab=2">Specification</a></li>
					<li ng-class="{active:tab===3}"><a href ng-click="tab=3">Reviews</a></li>
				</ul>
			</section>
					
			<div class="panel" ng-show="tab===1">
				<h4>Description</h4>
				<p>{{product.description}}</p>
			</div>
			<div class="panel" ng-show="tab===2">
				<h4>Specifications</h4>
				<blockquote>Not Yet</blockquote>
			</div>
			<div class="panel" ng-show="tab===3">
				<h4>Reviews</h4>
				<blockquote>Not Yet</blockquote>
			</div>
		</li>
	</ul>
	</body>
</html>
